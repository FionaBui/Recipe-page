<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Sweden City Dashboard</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary fw-bold">
        <div class="container-fluid">
          <!-- logo -->
          <a class="navbar-brand" href="index.html">
            <img
              src="/assets/img/Logo-cook-share.png"
              alt="logo_cook_share"
              width="80"
              height="80"
            />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <!-- Thanh đièu hướng -->
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="favorite.html"
                  ><svg
                    xmlns="http://www.w3.org/2000/svg"
                    height="24"
                    width="24"
                    viewBox="0 0 512 512"
                  >
                    <path
                      fill="#e2b308"
                      d="M47.6 300.4L228.3 469.1c7.5 7 17.4 10.9 27.7 10.9s20.2-3.9 27.7-10.9L464.4 300.4c30.4-28.3 47.6-68 47.6-109.5v-5.8c0-69.9-50.5-129.5-119.4-141C347 36.5 300.6 51.4 268 84L256 96 244 84c-32.6-32.6-79-47.5-124.6-39.9C50.5 55.6 0 115.2 0 185.1v5.8c0 41.5 17.2 81.2 47.6 109.5z"
                    />
                  </svg>
                  (<span id="favorite-count">0</span>)
                </a>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="cities.html"
                  >Dashboard</a
                >
              </li>
            </ul>
            <!-- Search form -->
            <form
              class="d-flex nav-search-form"
              role="search"
              action="index.html"
            >
              <input
                type="text"
                id="nav-search-input"
                class="form-control no-border"
                placeholder="Search recipes..."
                aria-label="Search"
                name="q"
              />
              <button class="btn" type="submit" id="btn-nav-search">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="20px"
                  height="20px"
                  viewBox="0 0 512 512"
                >
                  <path
                    fill="#e2b308"
                    d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z"
                  />
                </svg>
              </button>
            </form>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="chart-container">
        <h2>Food Category Distribution</h2>
        <canvas id="areaChart" width="400" height="400"></canvas>
      </div>

      <div class="container mt-5">
        <h1 class="text-center">Sweden City Dashboard</h1>

        <!-- Form thêm/sửa thành phố -->
        <form id="city-form">
          <div class="mb-3">
            <label for="city-name" class="form-label">City Name</label>
            <input type="text" class="form-control" id="city-name" required />
          </div>
          <div class="mb-3">
            <label for="city-population" class="form-label">Population</label>
            <input
              type="number"
              class="form-control"
              id="city-population"
              required
            />
          </div>
          <button type="submit" class="btn btn-primary" id="btn-save">
            Save
          </button>
          <button type="submit" class="btn btn-danger" id="btn-cancel">
            Cancel
          </button>
        </form>
        <!-- Bảng danh sách thành phố -->
        <table class="table">
          <thead>
            <tr>
              <th>ID</th>
              <th>City Name</th>
              <th>Population</th>
              <th></th>
            </tr>
          </thead>
          <tbody id="city-list">
            <!-- Các hàng sẽ được thêm động -->
          </tbody>
        </table>
      </div>
    </main>
    <script src="js/define.js"></script>
    <script src="js/cities.js"></script>
  </body>
</html>
