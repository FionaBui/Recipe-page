<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Favorite Recipes</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary fw-bold">
        <div class="container-fluid">
          <!-- logo -->
          <a class="navbar-brand" href="index.html">
            <img
              src="assets/img/Logo-cook-share.png"
              alt="logo_cook_share"
              width="80"
              height="80"
            />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <!-- Navbar -->
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="favorite.html"
                  ><svg
                    xmlns="http://www.w3.org/2000/svg"
                    height="24"
                    width="24"
                    viewBox="0 0 512 512"
                  >
                    <path
                      fill="#e2b308"
                      d="M47.6 300.4L228.3 469.1c7.5 7 17.4 10.9 27.7 10.9s20.2-3.9 27.7-10.9L464.4 300.4c30.4-28.3 47.6-68 47.6-109.5v-5.8c0-69.9-50.5-129.5-119.4-141C347 36.5 300.6 51.4 268 84L256 96 244 84c-32.6-32.6-79-47.5-124.6-39.9C50.5 55.6 0 115.2 0 185.1v5.8c0 41.5 17.2 81.2 47.6 109.5z"
                    />
                  </svg>
                  (<span id="favorite-count">0</span>)
                </a>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="cities.html"
                  >Dashboard</a
                >
              </li>
            </ul>
            <!-- Search form -->
            <form
              class="d-flex nav-search-form"
              role="search"
              action="index.html"
            >
              <input
                type="text"
                id="nav-search-input"
                class="form-control no-border"
                placeholder="Search recipes..."
                aria-label="Search"
                name="q"
              />
              <button class="btn" type="submit" id="btn-nav-search">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="20px"
                  height="20px"
                  viewBox="0 0 512 512"
                >
                  <path
                    fill="#e2b308"
                    d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z"
                  />
                </svg>
              </button>
            </form>
          </div>
        </div>
      </nav>
    </header>

    <h1 class="d-flex justify-content-center">ALL RECIPES</h1>
    <div class="container" id="search-section">
      <div class="container my-4">
        <div class="row">
          <!-- Sidebar -->
          <aside class="col-md-3 filter-sidebar no-border pe-none">
            <form>
              <!-- Search form -->
              <h5 class="fw-bold">Search for recipes</h5>
              <div class="input-group d-flex border mb-3">
                <input
                  type="text"
                  id="search-input"
                  class="form-control no-border"
                  placeholder="Search recipes..."
                  aria-label="Search"
                  name="q"
                />
                <button class="btn" type="button" id="btn-search">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="20px"
                    height="20px"
                    viewBox="0 0 512 512"
                  >
                    <path
                      fill="#e2b308"
                      d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z"
                    />
                  </svg>
                </button>
              </div>
              <h6 class="fst-italic">Filter Recipes</h6>
              <!-- Filter -->
              <div class="filter">
                <select id="filter-category" class="form-select mb-3"></select>
                <select id="filter-area" class="form-select mb-3"></select>
              </div>
              <div>
                <label for="filter-ingredient" class="form-label"
                  >Ingredients</label
                >
                <input
                  list="dataListOptionsIngredients"
                  class="form-control mb-3"
                  id="filter-ingredient"
                />
                <datalist id="dataListOptionsIngredients"> </datalist>
              </div>
              <button class="btn btn-outline-secondary" id="btn-filter">
                Filter
              </button>
              <button class="btn btn-secondary" id="btn-clear">Clear</button>
            </form>
            <canvas id="areaChart"></canvas>
          </aside>

          <!-- Recipe List -->
          <main class="col-md-9">
            <div
              class="row row-cols-2 row-cols-sm-2 row-cols-md-3 gy-5 gx-5"
              id="recipe-list"
            >
              <svg
                class="mx-auto"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 200 200"
              >
                <radialGradient
                  id="a10"
                  cx=".66"
                  fx=".66"
                  cy=".3125"
                  fy=".3125"
                  gradientTransform="scale(1.5)"
                >
                  <stop offset="0" stop-color="#212529"></stop>
                  <stop
                    offset=".3"
                    stop-color="#212529"
                    stop-opacity=".9"
                  ></stop>
                  <stop
                    offset=".6"
                    stop-color="#212529"
                    stop-opacity=".6"
                  ></stop>
                  <stop
                    offset=".8"
                    stop-color="#212529"
                    stop-opacity=".3"
                  ></stop>
                  <stop offset="1" stop-color="#212529" stop-opacity="0"></stop>
                </radialGradient>
                <circle
                  transform-origin="center"
                  fill="none"
                  stroke="url(#a10)"
                  stroke-width="6"
                  stroke-linecap="round"
                  stroke-dasharray="200 1000"
                  stroke-dashoffset="0"
                  cx="100"
                  cy="100"
                  r="70"
                >
                  <animateTransform
                    type="rotate"
                    attributeName="transform"
                    calcMode="spline"
                    dur="2"
                    values="360;0"
                    keyTimes="0;1"
                    keySplines="0 0 1 1"
                    repeatCount="indefinite"
                  ></animateTransform>
                </circle>
                <circle
                  transform-origin="center"
                  fill="none"
                  opacity=".2"
                  stroke="#212529"
                  stroke-width="6"
                  stroke-linecap="round"
                  cx="100"
                  cy="100"
                  r="70"
                ></circle>
              </svg>
            </div>
            <div class="text-center">
              <button
                class="btn btn-outline-secondary"
                type="button"
                id="btn-load-more"
                style="display: none"
              >
                Load More
              </button>
            </div>
          </main>
        </div>
      </div>
    </div>
    <div id="toast-wrapper"></div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="js/define.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
